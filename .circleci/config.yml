workflows:
  version: 2
  main:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.41    
    steps:
      - checkout      
      - run:
          name: "Run Hugo"          
          command: HUGO_ENV=production hugo -v -s /root/project/
      - run:
          name: "Test Website"
          command: htmlproofer /root/project/public --allow-hash-href --check-html --empty-alt-ignore --disable-external
  deploy:
    docker:
      - image: cibuilds/hugo:0.41
    environment:
      - SOURCE_BRANCH: master
      - TARGET_BRANCH: gh-pages
    steps:
      - checkout
      - run:
        name: Deployment started
        command: ./scripts/deploy-gh-pages.sh build